<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
const podzielnik=()=>{
            let i = 1;
            let n = parseInt(liczba.value);
            temp="";
            
            while(i<=n){
                if(n%i==0){
                    if(n==i){
                    temp += i +".";
                    }else{
                    temp += i +", ";
                    }
                }
                i++;
                 
            }
            wynik.innerHTML = temp; 
}
    </script>
    <title>Podzielnik</title>
</head>
<body>
    <h1>Podzielnik</h1>
    Podaj liczbe: <input type="number" id="liczba"><input type="button" onclick="podzielnik()" value="WyÅ›wietl"><br>
    <p id="wynik"></p>
</body>
</html>
