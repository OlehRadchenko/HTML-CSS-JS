<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 27</title>
    <script>
        const trojkat = {
            bok_a: 10,
            bok_b: 10,
            bok_c: 10,
            pole(){
                if(this.a+this.b>this.c && this.c+this.b>this.a && this.a+this.c>this.b){
                    const p = ((this.a+this.b+this.c)/2);
                    return Math.sqrt(p*(p-this.a)*(p-this.b)*(p-this.c));
                }else{
                    return "Z takich boków nie da się zrobić trójkąt";
                }
            }

        }
        const oblicz =()=>{
            trojkat.a = parseFloat(a_.value);
            trojkat.b = parseFloat(b_.value);
            trojkat.c = parseFloat(c_.value);
            wynik.innerHTML = trojkat.pole();
        }
    </script>
</head>
<body>
    Podaj bok A: <input type="number" id="a_"><br>
    Podaj bok B: <input type="number" id="b_"><br>
    Podaj bok C: <input type="number" id="c_"><br>
    <input type="button" value="Oblicz pole trójkąta" onclick="oblicz()"><br><br>
    Pole danego trójkąta: <p id="wynik"></p>
</body>
</html>
