<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const silnia=()=> {
            let a = parseFloat(liczba.value);
            let sil = 1;
            for(let i=1; i<=a; i++){
                sil*=i;
            }
            wynik.innerHTML = ("Silnia z "+a+" = "+sil);
        }
    </script>
    <title>Silnia</title>
</head>
<body>
    <h1>Silnia</h1>
    Podaj liczbÄ™: <input type="number" id="liczba"><input type="button" value="Oblicz" onclick="silnia()"><br>
    <p id="wynik"></p>

</body>
</html>
