        let tab = [];
        const gen=()=>{
            const ile = ilosc_elementow.value;
            const od = parseInt(od_p.value);
            const doo = parseInt(do_p.value);
            if(ile>0){
            for(let i=0; i<ile; i++){
                tab[i] = Math.floor((Math.random() * doo) + od);
            }
            wynik.innerHTML = "Nasze elementy: " + tab.join(", ");
        }else{
            wynik_js = "Nie kłam, nie może być tyle elementów ;c"
        }
        }
        const dodaj_p=()=>{
            const liczba = parseInt(prompt("Jaką liczbę chcesz dodać?"));
            tab.unshift(liczba);
            const str = tab.join(", ");
            wynik2.innerHTML = "Nasze elementy: "+str;
        }
        const dodaj_k=()=>{
            const liczba = parseInt(prompt("Jaką liczbę chcesz dodać?"));
            tab.push(liczba);
            const str = tab.join(", ");
            wynik2.innerHTML = "Nasze elementy: "+str;
        }
        const dodaj_s=()=>{
            const liczba = parseInt(prompt("Jaką liczbę chcesz dodać?"));
            const gdzie = parseInt(prompt("W jakim miejscu chcesz ją dodać?"));
            tab.splice(gdzie-1,0,liczba);
            const str = tab.join(", ");
            wynik2.innerHTML = "Nasze elementy: "+str;
        }
        const odej_p=()=>{
            tab.shift();
            const str = tab.join(", ");
            wynik2.innerHTML = "Nasze elementy: "+str;
        }
        const odej_k=()=>{
            tab.pop();
            const str = tab.join(", ");
            wynik2.innerHTML = "Nasze elementy: "+str;
        }
        const odej_s=()=>{
            const gdzie = parseInt(prompt("W jakim miejscu chcesz zabrać liczbę?"));
            tab.splice(gdzie-1,1);
            const str = tab.join(", ");
            wynik2.innerHTML = "Nasze elementy: "+str;
        }
    </script>
